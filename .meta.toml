[meta]
template = "default"
commit-id = "2.0.1.dev0"

[pyproject]
codespell_skip = "*.css.map,*.map,*.min.js,yarn.lock"

[pre_commit]
zpretty_extra_lines = """
        args: ['--extend-exclude', 'relatedimages_selection.xml']
"""

[gitignore]
extra_lines = """
robot_*
test_*
"""

[github]
jobs = [
    "qa",
    "release_ready",
    ]

[tox]
constraints_file = "https://dist.plone.org/release/6.1-dev/constraints.txt"
